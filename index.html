<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle X-Rotate</title>
    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }

      /* Scene gives us perspective so X-rotation looks 3D */
      .scene {
        width: 280px;
        height: 280px;
        display: grid;
        place-items: center;
        perspective: 900px;          /* <- adjust this to change depth feeling */
        perspective-origin: center;
      }

      /* The thing that rotates in 3D */
      .card {
        width: 220px;
        height: 220px;
        display: grid;
        place-items: center;
        transform-style: preserve-3d;
        transition: transform 550ms cubic-bezier(.2,.8,.2,1);
        cursor: pointer;
        user-select: none;
      }

      .card.rotated {
        transform: rotateX(90deg);
      }

      /* A subtle shadow plane so the flip reads better */
      .shadow {
        position: absolute;
        width: 180px;
        height: 180px;
        border-radius: 24px;
        filter: blur(18px);
        opacity: 0.25;
        transform: translateZ(-80px);
        background: radial-gradient(circle at 50% 50%, #000, transparent 60%);
        pointer-events: none;
      }

      svg { overflow: visible; }
      .hint {
        margin-top: 14px;
        opacity: 0.7;
        font-size: 14px;
        text-align: center;
      }
      .wrap { display: grid; justify-items: center; gap: 10px; }
      .btn {
        font-size: 14px;
        padding: 8px 12px;
        border-radius: 999px;
        border: 1px solid rgba(127,127,127,0.35);
        background: transparent;
        cursor: pointer;
      }
      .btn:active { transform: translateY(1px); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="scene">
        <div class="card" id="tri" role="button" aria-label="Rotate triangle">
          <div class="shadow"></div>

          <!-- Triangle -->
          <svg width="180" height="160" viewBox="0 0 180 160" aria-hidden="true">
            <polygon points="90,10 170,150 10,150" fill="currentColor" />
          </svg>
        </div>
      </div>

      <button class="btn" id="reset">Reset</button>
      <div class="hint">Click the triangle to rotate 90Â° on the X axis</div>
    </div>

    <script>
      const tri = document.getElementById("tri");
      const reset = document.getElementById("reset");

      function toggleRotate() {
        tri.classList.toggle("rotated");
      }

      tri.addEventListener("click", toggleRotate);
      tri.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          toggleRotate();
        }
      });

      reset.addEventListener("click", () => tri.classList.remove("rotated"));
    </script>
  </body>
</html>
