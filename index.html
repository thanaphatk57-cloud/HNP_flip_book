<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0f1115" />
  <title>Diary Flip</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="app">
    <header class="topbar">
      <div class="brand">My Diary</div>
      <div class="hint">Swipe →</div>
    </header>

    <section class="book-wrap" aria-label="Diary book">
      <div class="book" id="book" role="group" aria-roledescription="book">

        <article class="leaf" data-index="0">
          <div class="page">
            <div class="paper">
              <h2>Day 1</h2>
              <p>Dear diary,</p>
              <p>Today I started building a page-turning website.</p>
            </div>
          </div>
        </article>

        <article class="leaf" data-index="1">
          <div class="page">
            <div class="paper">
              <h2>Day 2</h2>
              <p>Added a soft shadow and paper texture.</p>
            </div>
          </div>
        </article>

        <article class="leaf" data-index="2">
          <div class="page">
            <div class="paper">
              <h2>Day 3</h2>
              <p>Flip works on swipe.</p>
            </div>
          </div>
        </article>

        <article class="leaf" data-index="3">
          <div class="page">
            <div class="paper">
              <h2>Day 4</h2>
              <p>More content…</p>
            </div>
          </div>
        </article>

        <article class="leaf" data-index="4">
          <div class="page">
            <div class="paper">
              <h2>Day 5</h2>
              <p>More content…</p>
            </div>
          </div>
        </article>

        <article class="leaf" data-index="5">
          <div class="page">
            <div class="paper">
              <h2>The End</h2>
              <p>Thanks for reading.</p>
            </div>
          </div>
        </article>

      </div> <!-- /book -->
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
