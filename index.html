<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bottom-Hinged Triangle Flip</title>

    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: system-ui, sans-serif;
      }

      /* 3D scene */
      .scene {
        perspective: 900px;
      }

      /* Rotating element */
      .triangle {
        width: 200px;
        height: 180px;
        cursor: pointer;
        transform-style: preserve-3d;

        /* ðŸ‘‡ HINGE AT BOTTOM */
        transform-origin: 50% 100%;

        transition: transform 600ms cubic-bezier(.25,.8,.25,1);
      }

      .triangle.flipped {
        transform: rotateX(180deg);
      }

      /* Optional visual grounding */
      .shadow {
        position: absolute;
        width: 200px;
        height: 30px;
        background: radial-gradient(ellipse at center, rgba(0,0,0,.3), transparent 70%);
        filter: blur(12px);
        transform: translateY(165px);
        pointer-events: none;
      }

      svg {
        display: block;
      }

      .hint {
        margin-top: 14px;
        font-size: 14px;
        opacity: 0.7;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="scene">
      <div class="triangle" id="triangle">
        <svg width="200" height="180" viewBox="0 0 200 180">
          <!-- Triangle with base at bottom -->
          <polygon
            points="100,10 190,170 10,170"
            fill="currentColor"
          />
        </svg>
        <div class="shadow"></div>
      </div>
    </div>

    <div class="hint">Click the triangle â€” 180Â° flip on X-axis, bottom-hinged</div>

    <script>
      const triangle = document.getElementById("triangle");

      triangle.addEventListener("click", () => {
        triangle.classList.toggle("flipped");
      });
    </script>
  </body>
</html>
